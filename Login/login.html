  <div class="form" style="margin-top: 100px;">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
       
      </ul>
      
      <div class="tab-content">
        
    
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="SignInEmail">
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="SignInPassword">
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
            
          <button class="button button-block" name="Login">Log In</button>
          
          
          </form>
        </div>
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Your Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="SignUpName">
          </div>

         <div class="field-wrap">
            <label>
              Your City<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="SignUpCity">
          </div>
          
          
           <div class="field-wrap">
            <label>
              Your Address<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="SignUpAddress">
          </div>
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="SignUpEmail">
          </div>
          
           <div class="field-wrap">
            <label>
              Cell Number<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="SignUpCellNumber">
          </div>
          
           <div class="field-wrap">
            <label>
              Your Organization / Company<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="SignUpOrganization">
          </div>
          
          
          
          
        
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" name="SignUp">Get Started</button>
          
          </form>

        </div>
